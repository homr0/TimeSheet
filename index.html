<!DOCTYPE html>
<html>

<head>
    <title>Employee Timesheet</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lux/bootstrap.min.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script type="text/javascript" src="assets/javascript/p5.js"></script>
    <script type="text/javascript" src="assets/javascript/p5.dom.js"></script>



</head>

<body>
    <div class="container">
        <!--jumbotron-->
        <div id="clock" class="text-center text-primary">
            <h1>Time Sheet</h1>
        </div>
        <!-- Displayed Data -->
        <div id="displayed-data"></div>

        <div class="row">
            <!--results panel-->
            <div class="col-lg-12">
                <div class="panel panel-default text-secondary">
                    <div class="panel-heading">
                        <h3>Current Employees</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table text-dark" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Employee Name</th>
                                    <th>Role</th>
                                    <th>Start Date</th>
                                    <th>Months Worked</th>
                                    <th>Monthly Rate ($)</th>
                                    <th>Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody id="timeTableRows">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!--search parameters panel-->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading text-secondary">
                        <h3>Add Employee</h3>
                    </div>
                    <div class="panel-body text-secondary">
                        <form>
                            <div class="form-group">
                                <label for="employee">Employee Name</label>
                                <input type="text" class="form-control" id="employee" required>
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" class="form-control" id="role" required>
                            </div>
                            <div class="form-group">
                                <label for="date">Start Date </label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="form-group">
                                <label for="rate">Monthly Rate</label>
                                <input type="number" class="form-control" id="rate" required>
                            </div>

                            <button id="click-button" type="submit" class="text-dark">Submit</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <!-- moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!--App.js-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <script type="text/javascript" src="assets/javascript/clock.js"></script>
</body>

</html>
