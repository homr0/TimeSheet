<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">


</head>

<body>
    <div class="container">
        <!--jumbotron-->
        <div class="jumbotron">
            <h1>Time Sheet</h1>
        </div>
        <!-- Displayed Data -->
        <div id="displayed-data"></div>

        <div class="row">
            <!--results panel-->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Current Employees</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Employee Name</th>
                                    <th>Role</th>
                                    <th>Start Date</th>
                                    <th>Months Worked</th>
                                    <th>Monthly Rate ($)</th>
                                    <th>Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody id="timeTableRows">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!--search parameters panel-->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Add Employee</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="employee">Employee Name</label>
                                <input type="text" class="form-control" id="employee">
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" class="form-control" id="role">
                            </div>
                            <div class="form-group">
                                <label for="date">Start Date (MM/DD/YYYY)</label>
                                <input type="text" class="form-control" id="date">
                            </div>
                            <div class="form-group">
                                <label for="rate">Monthly Rate</label>
                                <input type="text" class="form-control" id="rate">
                            </div>

                            <button id="click-button" type="submit">Submit</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <!-- moment.js -->
    <script type="text/javascript" src="assets/javascript/moment.js"></script>
    <!--App.js-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
